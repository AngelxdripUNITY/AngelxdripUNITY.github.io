<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Emulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="emulator-container">
        <div class="viewport">
            <div class="app-screen">
                <button class="app-button" id="clickButton">Click Me!</button>
            </div>
        </div>

        <div class="touchpad">
            <button class="touchpad-btn" id="up">↑</button>
            <button class="touchpad-btn" id="down">↓</button>
            <button class="touchpad-btn" id="left">←</button>
            <button class="touchpad-btn" id="right">→</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
